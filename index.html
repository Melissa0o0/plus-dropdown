<!DOCTYPE html>
<html lang="en">

  <style>
    body {
      background-image: url("https://s3.amazonaws.com/shecodesio-production/uploads/files/000/158/463/original/Screenshot_2025-02-23_at_00.18.51.png?1740266372");
      background-size: cover;
      background-repeat: no-repeat;

      font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
    }

    .container {
      background-color: black;

    #city {

    h1 {

      padding: 15px;
      color: white;
      text-shadow: 2px 2px #8d8989;
      background-color: black;
    }

    #updated-city {
      text-align: center;
      font-size: 20px;
      background-color: black;
      color: white;
      font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      border-radius: 30px;
      padding: 20px auto;

    }

      font-size: 14px;
      color: black;
      background-color: rgb(228, 221, 221);
      max-width: 400px;
      display: block;
      margin: 0 auto;
      border-radius: 5px;
      bottom: 0;
      position: sticky;

      opacity: 0.6;
    }
  </style>
  <body>
    <div class="container">
      <h1>ðŸ•™ Clock ðŸ•ž</h1>

  <script>
    function showDate(event) {
      let currentTime = moment()
        .tz(event.target.value)
        .format("dddd, MMMM D, YYYY h:mm A");
      let currentTimeElement = document.querySelector("#updated-city");
      currentTimeElement.innerHTML = `It is ${currentTime} in ${event.target.value}`;
      setInterval(showDate, 1000);
    }

    let selectElement = document.querySelector("#city");
    selectElement.addEventListener("change", showDate);
  </script>
