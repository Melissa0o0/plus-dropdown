<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Clock dropdown</title>
  </head>
  <body>
    <div class="container">
      <h1>🕙 Clock 🕞</h1>

      <select id="city">
        <option value="">Select a city</option>
        <option value="europe/Paris">Paris 🇫🇷</option>
        <option value="asia/Tokyo">Tokyo 🇯🇵</option>
        <option value="australia/Sydney">Sydney 🇦🇺</option>
        <option value="europe/Moscow">Moscow 🇷🇺</option>
        <option value="america/Newyork">New York 🇺🇸</option>
        <option value="europe/Berlin">Berlin 🇩🇪</option>
      </select>

      <div id="cities">
        <div class="current-city" id="current-city">
          <div>
            <h2 id="local-city"></h2>
            <div class="date" id="local-date"></div>
          </div>
          <div class="time" id="local-time">
            <small></small>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <a href="https://github.com/Melissa0o0/plus-dropdown" target="_blank"
        >Coded</a
      >
      by Melissa Shi
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
